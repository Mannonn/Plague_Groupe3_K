    >

    >

    >
    <a routerLink="/activites" routerLinkActive="active"
      ><button class="btn">Activites</button></a
    >
  </ng-container>

  <ng-container *ngIf="!!login && role == 'admin'">

    >

    >

    <a routerLink="/client" routerLinkActive="active" class="btn">Clients</a>
    <a routerLink="/admin" routerLinkActive="active" class="btn">Admins</a>
  </ng-container>
</nav>
