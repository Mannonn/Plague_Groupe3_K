<div>
  <h1>edition vaisseau</h1>
  <div>
    <div class="form-group">
      <label>id</label>
      <input [(ngModel)]="vaisseau.id" readonly class="form-control" />
    </div>
    <div class="form-group">
      <label>nom</label>
      <input [(ngModel)]="vaisseau.nom" class="form-control" />
    </div>
    <div class="form-group">
      <label>capacite</label>
      <input [(ngModel)]="vaisseau.capacite" class="form-control" />
    </div>
    <div class="form-group">
      <label>capitaine</label>
      <input [(ngModel)]="vaisseau.capitaine" class="form-control" />
    </div>
  </div>
</div>
