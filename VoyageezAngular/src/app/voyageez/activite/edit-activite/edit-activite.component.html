<body>
  <article>
    <div>
      <h1>Edition activité</h1>
      <div>
        <div class="form-group">
          <label>Id</label>
          <input [(ngModel)]="activite.id" readonly class="form-control" />
        </div>

        <div class="form-group">
          <label>Nom</label>
          <input [(ngModel)]="activite.nom" class="form-control" />
        </div>

        <div class="form-group">
          <label>Prix</label>
          <input [(ngModel)]="activite.prix" class="form-control" />
        </div>
        <div>
          <label>Planète</label
          ><select class="form-control" [(ngModel)]="indicePlanete">
            <option disabled>Selectionner une planete.</option>
            <option *ngFor="let p of planetes; let i = index" [value]="i">
              {{ p.nom }}
            </option>
          </select>
          <p *ngIf="!!activite.planete">
            (Planète actuelle: {{ activite.planete!.nom }})
          </p>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-outline-primary" (click)="save()">
          Enregistrer
        </button>
      </div>
    </div>
  </article>
</body>
