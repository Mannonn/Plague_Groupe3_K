<body>
  <table class="table">
    <thead>
      <tr>
        <th colspan="3" class="aller">Départ</th>
        <th colspan="3" class="aller">Arrivée</th>
        <th class="passager">Passagers</th>
        <th class="activites">Activités</th>
        <th colspan="2" class="modif">Modification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reservations">
        <!-- <td>{{ affichPassagers(r) }}</td> -->
        <td>{{ r.aller!.depart!.nom }}</td>
        <td>{{ r.aller!.dateDepart }}</td>
        <td>{{ r.aller!.heureDepart }}</td>
        <td>{{ r.aller!.arrivee!.nom }}</td>
        <td>{{ r.aller!.dateArrivee }}</td>
        <td>{{ r.aller!.heureArrivee }}</td>
        <td id="listt">
          <select class="form-control">
            <option
              *ngFor="let passa of r.passagers; let i = index"
              [value]="i"
            >
              {{ passa.prenom }} {{ passa.nom }}
            </option>
          </select>
        </td>
        <td id="listt">
          <select class="form-control">
            <option *ngFor="let acct of r.activites; let i = index" [value]="i">
              {{ acct.nom }}
            </option>
          </select>
        </td>
        <!-- <td>{{ affichActivites(r) }} </td> -->
        <td><button class="btn btn-outline-danger">Supprimer</button></td>
      </tr>
    </tbody>
  </table>
</body>
