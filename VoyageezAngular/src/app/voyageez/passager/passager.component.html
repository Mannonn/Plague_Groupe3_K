<body>
  <article>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th>nom</th>
          <th>prenom</th>
          <th>client</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of passagers">
          <td>{{ p.id }}</td>
          <td>{{ p.nom }}</td>
          <td>{{ p.prenom }}</td>
          <td>{{ p.client }}</td>
          <td>
            <a
              [routerLink]="['/passager', 'edit', p.id]"
              routerLinkActive="active"
              class="btn btn-outline-primary"
              >editer</a
            >
          </td>
          <td><button class="btn btn-outline-danger">supprimer</button></td>
        </tr>
      </tbody>
    </table>
    <a
      [routerLink]="['/passager', 'edit']"
      routerLinkActive="active"
      class="btn btn-link"
      >nouveau passager</a
    >
  </article>
</body>
