<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>login</th>
      <th>password</th>
      <th>enabled</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of admins">
      <td>{{ a.id }}</td>
      <td>{{ a.login }}</td>
      <td>{{ a.password }}</td>
      <td>{{ a.enabled }}</td>
      <td>
        <a
          [routerLink]="['/admin', 'edit', a.id]"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >editer</a
        >
      </td>
      <td><button class="btn btn-outline-danger">supprimer</button></td>
    </tr>
  </tbody>
</table>
<a
  [routerLink]="['/admin', 'edit']"
  routerLinkActive="active"
  class="btn btn-link"
  >nouvel admin</a
>
