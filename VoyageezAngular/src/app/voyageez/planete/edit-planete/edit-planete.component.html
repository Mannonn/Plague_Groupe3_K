<div>
  <h1>edition personnage</h1>
  <div>
    <div class="form-group">
      <label>id</label>
      <input [(ngModel)]="planete.id" readonly class="form-control" />
    </div>
    <div class="form-group">
      <label>nom</label>
      <input [(ngModel)]="planete.nom" class="form-control" />
    </div>
    <div class="form-group">
      <label>typePlanete</label>
      <select class="form-control" [(ngModel)]="planete.type">
        <option *ngFor="let enum of type | keyvalue" [value]="enum.key">
          {{ enum.value }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary" (click)="save()">
      Enregistrer
    </button>
  </div>
</div>
