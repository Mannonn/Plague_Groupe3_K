<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>nom</th>
      <th>typePlanete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of planetes">
      <td>{{ p.id }}</td>
      <td>{{ p.nom }}</td>
      <td>{{ p.typePlanete }}</td>

      <td>
        <a
          [routerLink]="['/planete', 'edit', p.id]"
          routerLinkActive="active"
          class="btn btn-outline-primary"
          >editer</a
        >
      </td>
      <td><button class="btn btn-outline-danger">supprimer</button></td>
    </tr>
  </tbody>
</table>
<a
  [routerLink]="['/planete', 'edit']"
  routerLinkActive="active"
  class="btn btn-link"
  >nouvel planete</a
>
