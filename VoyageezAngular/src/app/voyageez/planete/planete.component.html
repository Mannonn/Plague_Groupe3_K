<body>
  <article>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nom</th>
          <th>Type de planète</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of planetes">
          <td>{{ p.id }}</td>
          <td>{{ p.nom }}</td>
          <td>{{ p.type }}</td>

          <td>
            <a
              [routerLink]="['/planete', 'edit', p.id]"
              routerLinkActive="active"
              class="btn btn-outline-primary"
              >Editer</a
            >
          </td>
          <td>
            <button
              class="btn btn-outline-danger"
              (click)="delete(p.id!)"
              *ngIf="!planeteUtilise(p)"
            >
              Supprimer
            </button>
            <p *ngIf="planeteUtilise(p)">Planète utilisée !</p>
          </td>
        </tr>
      </tbody>
    </table>
    <a
      [routerLink]="['/planete', 'edit']"
      routerLinkActive="active"
      class="btn btn-link"
      >Nouvelle planète</a
    >
  </article>
</body>
